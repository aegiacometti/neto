# usage example: ansible-playbook win-user-delete-local-msg-slack.yml --extra-vars "user=user_name server=server"
---
- name: Win delete user playbook Local
  hosts: '{{ server }}'
  gather_facts: false
  tasks:

    - name: Check connection to Local
      wait_for_connection:
        connect_timeout: 3
        timeout: 5
      register: connection
      ignore_errors: yes

    - name: Message to slack if connection failed
      local_action: command python3 scripts/win-user-connection-failed-msg-slack.py "{{ connection }}"

    - name: Win delete user Local
      win_user:
        name: '{{ user }}'
        state: absent
      register: output
      ignore_errors: yes

    - name: Send message to Slack using a python script
      local_action: command python3 scripts/win-user-delete-msg-slack.py "{{ output }}" "{{ user }}" "{{ server }}" local