# usage example: ansible-playbook win-user-expire-pass-local.yml --extra-vars "user=user_name server=server channel=channel_name"
---
- name: Win expire user playbook
  hosts: '{{ server }}'
  gather_facts: false
  tasks:

    - name: Check connection to Local
      wait_for_connection:
        connect_timeout: 3
        timeout: 5
      register: connection
      ignore_errors: yes

    - name: Message to slack if connection failed
      local_action: command python3 scripts/win-user-connection-failed-msg-slack.py "{{ connection }}" "{{ channel }}"

    - name: Win expire user Local
      win_user:
        name: '{{ user }}'
        password_expired: yes
        password: "L4.p4ss.D3fault"
      register: output
      ignore_errors: yes

    - name: Send message to Slack using a python script
      local_action: command python3 scripts/win-user-expire-msg-slack.py "{{ output }}" "{{ user }}" "{{ channel }}"