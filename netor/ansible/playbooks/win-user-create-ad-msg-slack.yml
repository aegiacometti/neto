# usage example: ansible-playbook win-user-create-ad-msg-slack.yml --extra-vars "first_name=first_name last_name=last_name userid=userid channel=channel_name"
---
- name: Win Create user playbook AD
  hosts: ad
  gather_facts: false
  tasks:

    - name: Check connection to AD
      wait_for_connection:
        connect_timeout: 3
        timeout: 5
      register: connection
      ignore_errors: yes


    - name: Message to slack if connection failed
      local_action: command python3 scripts/win-user-connection-failed-msg-slack.py "{{ connection }}" "{{ channel }}"

    - name: Win check user existance AD
      win_domain_user:
        name: "{{ userid }}"
        state: query
      register: existance


    - name: Win user create AD
      win_domain_user:
        name: '{{ userid }}'
        firstname: '{{ first_name }}'
        lastname: '{{ last_name }}'
        password: 'L4.p4ss.D3fault'
        state: present
      when: existance.state == "absent"
      register: output

    - name: Send message to Slack using a python script
      local_action: command python3 scripts/win-user-create-msg-slack.py "{{ output }}" "{{ userid }}" ad "{{ channel }}"
      register: out_python
