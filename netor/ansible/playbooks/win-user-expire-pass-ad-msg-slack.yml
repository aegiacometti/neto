# usage example: ansible-playbook win-user-expire-pass-local.yml --extra-vars "user=user_name"
---
- name: Win expire user playbook
  hosts: ad
  gather_facts: false
  tasks:

    - name: Check connection to AD
      wait_for_connection:
        connect_timeout: 3
        timeout: 5
      register: connection
      ignore_errors: yes

    - name: Message to slack if connection failed
      local_action: command python3 scripts/connection-failed-msg-slack.py "{{ connection }}"

    - name: Win expire user
      win_domain_user:
        name: '{{ user }}'
        password_expired: yes
        password: "L4.p4ss.D3fault"
      register: output
      ignore_errors: yes

    - name: Send message to Slack using a python script
      local_action: command python3 scripts/win-user-expire-msg-slack.py "{{ output }}" "{{ user }}"